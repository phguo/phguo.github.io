<!DOCTYPE html>
<html>
<head>
<title>Benders.jl</title>
<script type="text/javascript"> 
    var t = 8;
    setInterval("refer()", 1000); 
    function refer() {
        if (t == 0){
            location = "https://benders.dev";
        }
        document.getElementById('show').innerHTML = "You are going to be redirected to <a href='https://benders.dev'>https://benders.dev</a> in " + t + " seconds...";
        t--;
    } 
</script>
</head>
<body>
<span id="show"></span>
<!-- <p>Please visit <a href='https://benders.dev'>https://benders.dev</a></p> -->
</body>
</html>
